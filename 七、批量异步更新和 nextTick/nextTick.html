<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cbs = [];
        let pending = false;

        function nextTick(cb) {
            cbs.push(cb);

            if (!pending) {
                pending = true;
                setTimeout(flushCbs, 0);
            }
        }

        function flushCbs() {
            pending = false;

            const copyies = cbs.slice(0);
            cbs.length = 0;
            for (let i = 0; i < copies.length; i++) {
                copies[i]();
            }
        }
    </script>
</body>

</html>
